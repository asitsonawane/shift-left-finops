name: Infracost Cost Diff

on:
  pull_request:            # run on every PR
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  infracost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Terraform (if your repo doesnâ€™t already do this)
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Install Infracost CLI directly
      - name: Install Infracost CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
          echo "$HOME/.infracost/bin" >> $GITHUB_PATH

      - name: Generate Infracost table output
        run: infracost breakdown --path . --format table > infracost-table.txt
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      - name: Post cost table as PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Infracost Estimate (CLI Table)
            ```
            $(cat infracost-table.txt)
            ```
